apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: nginx-virtualservice
spec:
  hosts:
    - nginx-service

  http:
    - fault:
        # delay:
        #   fixedDelay: 10s
        #   percentage:
        #     value: 100
        abort:
          httpStatus: 500
          percentage:
            value: 25
      route:
      - destination:
          host: nginx-service
          subset: all
